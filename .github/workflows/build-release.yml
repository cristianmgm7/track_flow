name: ğŸš€ Build Release - Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      upload_to_stores:
        description: 'Upload to app stores'
        required: false
        default: false
        type: boolean

jobs:
  prepare:
    name: ğŸ·ï¸ Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_number: ${{ steps.version.outputs.build_number }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false
      
    - name: ğŸ·ï¸ Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="${{ github.event.inputs.version }}"
        fi
        
        BUILD_NUMBER=$(date +%s)
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
        echo "ğŸ·ï¸ Version: $VERSION+$BUILD_NUMBER"
        
  build-android-release:
    name: ğŸ¤– Build Android Release
    runs-on: ubuntu-latest
    needs: prepare
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.3'
        channel: 'stable'
        cache: true
        
    - name: ğŸ”§ Configure keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/keystore/trackflow-release-key.keystore
        echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
        echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=../keystore/trackflow-release-key.keystore" >> android/key.properties
        
    - name: ğŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ğŸ”§ Generate code
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
    - name: ğŸ—ï¸ Update version
      run: |
        sed -i "s/version: .*/version: ${{ needs.prepare.outputs.version }}+${{ needs.prepare.outputs.build_number }}/" pubspec.yaml
        
    - name: ğŸ”¨ Build App Bundle Release
      run: |
        echo "ğŸš€ Building production app bundle..."
        flutter build appbundle --flavor production --release --verbose
        
    - name: âœ… Verify App Bundle
      run: |
        aab_file="build/app/outputs/bundle/productionRelease/app-production-release.aab"
        if [ -f "$aab_file" ]; then
          echo "âœ… App Bundle generated successfully"
          echo "ğŸ“ File: $aab_file"
          echo "ğŸ“ Size: $(du -h $aab_file | cut -f1)"
        else
          echo "âŒ App Bundle not found"
          ls -la build/app/outputs/bundle/productionRelease/
          exit 1
        fi
        
    - name: ğŸ“¦ Upload App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: trackflow-production-release-aab-v${{ needs.prepare.outputs.version }}
        path: build/app/outputs/bundle/productionRelease/app-production-release.aab
        retention-days: 30
        
    - name: ğŸª Upload to Google Play Store
      if: github.event.inputs.upload_to_stores == 'true'
      uses: r0adkll/upload-google-play@v1.1.3
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
        packageName: com.trackflow
        releaseFiles: build/app/outputs/bundle/productionRelease/app-production-release.aab
        track: internal # Change to 'production' when ready
        status: completed
        releaseNotes: |
          ğŸš€ TrackFlow v${{ needs.prepare.outputs.version }}
          
          New features and improvements in this version.
          
          For more details, visit: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.prepare.outputs.version }}
          
  build-ios-release:
    name: ğŸ Build iOS Release
    runs-on: macos-latest
    needs: prepare
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false
      
    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.3'
        channel: 'stable'
        cache: true
        
    - name: ğŸ”§ Configure iOS certificates
      uses: apple-actions/import-codesign-certs@v3
      with:
        p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        
    - name: ğŸ”§ Configure provisioning profile
      uses: apple-actions/download-provisioning-profiles@v3
      with:
        bundle-id: com.trackflow
        issuer-id: ${{ secrets.APPLE_ISSUER_ID }}
        api-key-id: ${{ secrets.APPLE_API_KEY_ID }}
        api-private-key: ${{ secrets.APPLE_API_PRIVATE_KEY }}
        
    - name: ğŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ğŸ”§ Generate code
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
    - name: ğŸ—ï¸ Update version
      run: |
        sed -i '' "s/version: .*/version: ${{ needs.prepare.outputs.version }}+${{ needs.prepare.outputs.build_number }}/" pubspec.yaml
        
    - name: ğŸ”¨ Build iOS Release
      run: |
        echo "ğŸš€ Building iOS production release..."
        flutter build ipa --flavor production --release --verbose
        
    - name: âœ… Verify IPA
      run: |
        ipa_file="build/ios/ipa/trackflow.ipa"
        if [ -f "$ipa_file" ]; then
          echo "âœ… IPA generated successfully"
          echo "ğŸ“ File: $ipa_file"
          echo "ğŸ“ Size: $(du -h $ipa_file | cut -f1)"
        else
          echo "âŒ IPA not found"
          ls -la build/ios/ipa/
          exit 1
        fi
        
    - name: ğŸ“¦ Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: trackflow-production-release-ipa-v${{ needs.prepare.outputs.version }}
        path: build/ios/ipa/trackflow.ipa
        retention-days: 30
        
    - name: ğŸ Upload to App Store Connect
      if: github.event.inputs.upload_to_stores == 'true'
      uses: apple-actions/upload-testflight-build@v1
      with:
        app-path: build/ios/ipa/trackflow.ipa
        issuer-id: ${{ secrets.APPLE_ISSUER_ID }}
        api-key-id: ${{ secrets.APPLE_API_KEY_ID }}
        api-private-key: ${{ secrets.APPLE_API_PRIVATE_KEY }}
        
  create-release:
    name: ğŸ·ï¸ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build-android-release, build-ios-release]
    if: always() && (needs.build-android-release.result == 'success' || needs.build-ios-release.result == 'success')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false
      
    - name: ğŸ“¥ Download Android artifacts
      if: needs.build-android-release.result == 'success'
      uses: actions/download-artifact@v4
      with:
        name: trackflow-production-release-aab-v${{ needs.prepare.outputs.version }}
        path: ./artifacts/
        
    - name: ğŸ“¥ Download iOS artifacts
      if: needs.build-ios-release.result == 'success'
      uses: actions/download-artifact@v4
      with:
        name: trackflow-production-release-ipa-v${{ needs.prepare.outputs.version }}
        path: ./artifacts/
        
    - name: ğŸ·ï¸ Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.prepare.outputs.version }}
        name: TrackFlow v${{ needs.prepare.outputs.version }}
        body: |
          ğŸš€ **TrackFlow v${{ needs.prepare.outputs.version }}**
          
          ## ğŸ“± Release Files
          
          ${{ needs.build-android-release.result == 'success' && '- âœ… Android App Bundle (.aab) for Google Play Store' || '- âŒ Android build failed' }}
          ${{ needs.build-ios-release.result == 'success' && '- âœ… iOS Archive (.ipa) for App Store' || '- âŒ iOS build failed' }}
          
          ## ğŸ”„ Changes in this version
          
          See commits from previous version for complete details.
          
          ## ğŸ“‹ Installation
          
          - **Android**: Upload the .aab file to Google Play Console
          - **iOS**: Upload the .ipa file to App Store Connect
          
          ---
          
          ğŸ¤– Release automatically generated by GitHub Actions
        files: ./artifacts/*
        draft: false
        prerelease: false
        
  notify-release:
    name: ğŸ”” Notify Release
    runs-on: ubuntu-latest
    needs: [prepare, build-android-release, build-ios-release, create-release]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify success
      if: needs.create-release.result == 'success'
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: |
          ğŸ‰ Release v${{ needs.prepare.outputs.version }} completed!
          
          âœ… Android: ${{ needs.build-android-release.result == 'success' && 'Success' || 'Failed' }}
          âœ… iOS: ${{ needs.build-ios-release.result == 'success' && 'Success' || 'Failed' }}
          
          ğŸ”— Release: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.prepare.outputs.version }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: ğŸ“¢ Notify failure
      if: needs.build-android-release.result == 'failure' || needs.build-ios-release.result == 'failure'
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: |
          âŒ Release v${{ needs.prepare.outputs.version }} failed
          
          Android: ${{ needs.build-android-release.result }}
          iOS: ${{ needs.build-ios-release.result }}
          
          ğŸ”— Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}