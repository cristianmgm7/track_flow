name: ğŸ§ª CI - Tests and Analysis

on:
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Unit Tests and Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.3'
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ğŸ”§ Generate code
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
    - name: ğŸ”§ Configure Flutter for testing
      run: |
        flutter config --no-analytics
        flutter config --no-cli-animations
      
    - name: ğŸ” Code analysis
      run: flutter analyze
      
    - name: ğŸ§ª Run unit tests
      run: flutter test --coverage --reporter github --dart-define=FLUTTER_TEST=true
      env:
        FLUTTER_TEST: true
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: coverage/lcov.info
        flags: unittests
        name: trackflow-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        
  build-check:
    name: ğŸ”¨ Verify Builds by Flavor
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      fail-fast: false
      matrix:
        flavor: [development, staging, production]
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.3'
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ğŸ”§ Generate code
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
    - name: ğŸ”¨ Build APK Debug - ${{ matrix.flavor }}
      run: flutter build apk --flavor ${{ matrix.flavor }} --debug
      
    - name: âœ… Verify generated file
      run: |
        apk_file="build/app/outputs/flutter-apk/app-${{ matrix.flavor }}-debug.apk"
        if [ -f "$apk_file" ]; then
          echo "âœ… APK generated successfully for ${{ matrix.flavor }}"
          echo "ğŸ“ Size: $(du -h $apk_file | cut -f1)"
        else
          echo "âŒ APK not found for ${{ matrix.flavor }}"
          ls -la build/app/outputs/flutter-apk/
          exit 1
        fi
        
  integration-test:
    name: ğŸ¯ Integration Tests
    runs-on: macos-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false
      
    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.3'
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ğŸ”§ Generate code
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
    - name: ğŸš€ Run integration tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        script: flutter test integration_test/
        
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false
      
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“Š Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'