name: 🧪 CI - Tests y Análisis

on:
  push:
    branches: [ main, develop, feature/*, fix/*, hotfix/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: 🧪 Tests Unitarios y Análisis
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4
      
    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: 🎯 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        cache: true
        
    - name: 📦 Instalar dependencias
      run: flutter pub get
      
    - name: 🔧 Generar código
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
    - name: 🔍 Análisis de código
      run: flutter analyze --fatal-infos
      
    - name: 🧪 Ejecutar tests unitarios
      run: flutter test --coverage --reporter github
      
    - name: 📊 Subir coverage a Codecov
      uses: codecov/codecov-action@v4
      with:
        file: coverage/lcov.info
        flags: unittests
        name: trackflow-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        
  build-check:
    name: 🔨 Verificar Builds por Flavor
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      fail-fast: false
      matrix:
        flavor: [development, staging, production]
        
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4
      
    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: 🎯 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        cache: true
        
    - name: 📦 Instalar dependencias
      run: flutter pub get
      
    - name: 🔧 Generar código
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
    - name: 🔨 Build APK Debug - ${{ matrix.flavor }}
      run: flutter build apk --flavor ${{ matrix.flavor }} --debug
      
    - name: ✅ Verificar archivo generado
      run: |
        apk_file="build/app/outputs/flutter-apk/app-${{ matrix.flavor }}-debug.apk"
        if [ -f "$apk_file" ]; then
          echo "✅ APK generado exitosamente para ${{ matrix.flavor }}"
          echo "📁 Tamaño: $(du -h $apk_file | cut -f1)"
        else
          echo "❌ APK no encontrado para ${{ matrix.flavor }}"
          ls -la build/app/outputs/flutter-apk/
          exit 1
        fi
        
  integration-test:
    name: 🎯 Tests de Integración
    runs-on: macos-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4
      
    - name: 🎯 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        cache: true
        
    - name: 📦 Instalar dependencias
      run: flutter pub get
      
    - name: 🔧 Generar código
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
    - name: 🚀 Ejecutar tests de integración
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        script: flutter test integration_test/
        
  security-scan:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4
      
    - name: 🔍 Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: 📊 Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'