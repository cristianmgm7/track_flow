name: üçé Build iOS Staging ‚Üí TestFlight

on:
  push:
    branches: [staging]
  workflow_dispatch:

jobs:
  build-ios-staging:
    name: üçé iOS Staging (TestFlight Internal)
    runs-on: [self-hosted, macOS, X64]
    env:
      FLAVOR: staging
      SCHEME: staging
      CONFIG: Release-staging
      BUNDLE_ID: com.trackflow.staging

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: üéØ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.3"
          channel: "stable"
          cache: true

      - name: üì¶ Install dependencies
        run: flutter pub get

      - name: üîß Generate code
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: üîß Configure Flutter
        run: |
          flutter config --no-analytics
          flutter config --no-cli-animations

      - name: üîß CocoaPods (update + pin FirebaseSharedSwift)
        run: |
          set -e
          cd ios
          pod repo update
          pod update FirebaseSharedSwift
          pod install --repo-update

      - name: üîé Check Podfile.lock (FirebaseSharedSwift)
        run: |
          if [ -f ios/Podfile.lock ]; then
            echo "FirebaseSharedSwift entries:";
            grep -n "FirebaseSharedSwift" ios/Podfile.lock || true;
          else
            echo "Podfile.lock not found";
          fi

      - name: üîß Import signing certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.IOS_DIST_P12_B64 }}
          p12-password: ${{ secrets.IOS_DIST_P12_PASSWORD }}

      - name: üîß Download provisioning profiles (Staging)
        uses: apple-actions/download-provisioning-profiles@v3
        with:
          bundle-id: ${{ env.BUNDLE_ID }}
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          profile-type: IOS_APP_STORE

      - name: üßÆ Set build number (timestamp)
        run: |
          NEW_BUILD_NUMBER=$(date +%Y%m%d%H%M)
          echo "NEW_BUILD_NUMBER=$NEW_BUILD_NUMBER" >> $GITHUB_ENV

      - name: üî• Copy Firebase plist (staging)
        run: cp -f ios/config/staging/GoogleService-Info-Staging.plist ios/Runner/GoogleService-Info-Staging.plist

      - name: üî® Build IPA (staging)
        shell: bash
        run: |
          echo "üöÄ Building iOS staging ipa..."
          flutter build ipa --flavor "$FLAVOR" --release --verbose --export-options-plist=ios/ExportOptions.plist --build-number "$NEW_BUILD_NUMBER"
        env:
          FLUTTER_XCODE_ARGS: "-allowProvisioningUpdates"

      - name: üß≠ Locate IPA
        run: |
          set -e
          IPA=$(ls -1 build/ios/ipa/*.ipa | head -n1)
          echo "IPA_PATH=$IPA" >> $GITHUB_ENV
          echo "Found IPA at: $IPA"

      - name: ‚úÖ Verify IPA
        run: |
          if [ -f "$IPA_PATH" ]; then
            echo "‚úÖ IPA generated: $IPA_PATH"
            echo "üìè Size: $(du -h "$IPA_PATH" | cut -f1)"
          else
            echo "‚ùå IPA not found"
            ls -la build/ios/ipa/
            exit 1
          fi

      - name: üçé Upload to TestFlight (Staging)
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: ${{ env.IPA_PATH }}
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
