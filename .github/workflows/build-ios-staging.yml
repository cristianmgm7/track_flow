name: üçé Build iOS Staging ‚Üí TestFlight

on:
  # Desactivado para usar Codemagic. Ejecutar s√≥lo manualmente si se necesita.
  workflow_dispatch:

jobs:
  build-ios-staging:
    name: üçé iOS Staging (TestFlight Internal)
    runs-on: macos-14

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: üéØ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.3"
          channel: "stable"
          cache: true

      - name: üì¶ Install dependencies
        run: flutter pub get

      - name: üîß Generate code
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: üîß Configure Flutter
        run: |
          flutter config --no-analytics
          flutter config --no-cli-animations

      - name: üîß CocoaPods (update + pin FirebaseSharedSwift)
        run: |
          set -e
          cd ios
          pod repo update
          pod update FirebaseSharedSwift
          pod install --repo-update

      - name: üîé Check Podfile.lock (FirebaseSharedSwift)
        run: |
          if [ -f ios/Podfile.lock ]; then
            echo "FirebaseSharedSwift entries:";
            grep -n "FirebaseSharedSwift" ios/Podfile.lock || true;
          else
            echo "Podfile.lock not found";
          fi

      - name: üîß Import signing certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}

      - name: üîß Download provisioning profiles (Staging)
        uses: apple-actions/download-provisioning-profiles@v3
        with:
          bundle-id: com.trackflow.staging
          issuer-id: ${{ secrets.APPLE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPLE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPLE_API_PRIVATE_KEY }}
          profile-type: IOS_APP_STORE

      - name: üî® Build IPA (staging)
        run: |
          echo "üöÄ Building iOS staging ipa..."
          flutter build ipa --flavor staging --release --verbose --export-options-plist=ios/ExportOptions.plist
        env:
          FLUTTER_XCODE_ARGS: "-allowProvisioningUpdates"

      - name: üß≠ Locate IPA
        run: |
          set -e
          IPA=$(ls -1 build/ios/ipa/*.ipa | head -n1)
          echo "IPA_PATH=$IPA" >> $GITHUB_ENV
          echo "Found IPA at: $IPA"

      - name: ‚úÖ Verify IPA
        run: |
          if [ -f "$IPA_PATH" ]; then
            echo "‚úÖ IPA generated: $IPA_PATH"
            echo "üìè Size: $(du -h "$IPA_PATH" | cut -f1)"
          else
            echo "‚ùå IPA not found"
            ls -la build/ios/ipa/
            exit 1
          fi

      - name: üçé Upload to TestFlight (Staging)
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: ${{ env.IPA_PATH }}
          issuer-id: ${{ secrets.APPLE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPLE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPLE_API_PRIVATE_KEY }}
