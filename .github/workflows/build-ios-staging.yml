name: 🍎 Build iOS Staging → TestFlight

on:
  push:
    branches: [staging]
  workflow_dispatch:

jobs:
  build-ios-staging:
    name: 🍎 iOS Staging (TestFlight Internal)
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: 🎯 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.3"
          channel: "stable"
          cache: true

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🔧 Generate code
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: 🔧 Import signing certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}

      - name: 🔧 Download provisioning profiles (Staging)
        uses: apple-actions/download-provisioning-profiles@v3
        with:
          bundle-id: com.trackflow.staging
          issuer-id: ${{ secrets.APPLE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPLE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPLE_API_PRIVATE_KEY }}

      - name: 🔨 Build IPA (staging)
        run: |
          echo "🚀 Building iOS staging ipa..."
          flutter build ipa --flavor staging --release --verbose

      - name: ✅ Verify IPA
        run: |
          ipa_file="build/ios/ipa/trackflow.ipa"
          if [ -f "$ipa_file" ]; then
            echo "✅ IPA generated"
            echo "📏 Size: $(du -h $ipa_file | cut -f1)"
          else
            echo "❌ IPA not found"
            ls -la build/ios/ipa/
            exit 1
          fi

      - name: 🍎 Upload to TestFlight (Staging)
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: build/ios/ipa/trackflow.ipa
          issuer-id: ${{ secrets.APPLE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPLE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPLE_API_PRIVATE_KEY }}
