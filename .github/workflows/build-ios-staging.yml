name: üçé Build iOS Staging ‚Üí TestFlight

on:
  push:
    branches: [staging]
  workflow_dispatch:

jobs:
  build-ios-staging:
    name: üçé iOS Staging (TestFlight Internal)
    runs-on: [self-hosted, macOS, X64]
    env:
      FLAVOR: staging
      SCHEME: staging
      CONFIG: Release-staging
      BUNDLE_ID: com.trackflow.staging
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      RUBYOPT: -Eutf-8

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
          clean: false

      - name: üéØ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.3"
          channel: "stable"
          cache: true

      - name: üì¶ Install dependencies
        run: flutter pub get

      - name: üîß Generate code
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: üîß Configure Flutter
        run: |
          flutter config --no-analytics
          flutter config --no-cli-animations

      - name: üîß CocoaPods (update + pin FirebaseSharedSwift)
        run: |
          set -e
          cd ios
          pod repo update
          pod update FirebaseSharedSwift
          pod install --repo-update

      - name: üîé Check Podfile.lock (FirebaseSharedSwift)
        run: |
          if [ -f ios/Podfile.lock ]; then
            echo "FirebaseSharedSwift entries:";
            grep -n "FirebaseSharedSwift" ios/Podfile.lock || true;
          else
            echo "Podfile.lock not found";
          fi

      - name: üßπ Clean Keychain
        run: |
          set -e
          KEYCHAIN_NAME="signing_temp"
          KEYCHAIN_PATH="$HOME/Library/Keychains/${KEYCHAIN_NAME}.keychain-db"
          security list-keychains -d user || true
          security delete-keychain "$KEYCHAIN_PATH" || true
          security create-keychain -p "actions" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "actions" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"

      - name: üîç Validate .p12 password (non-fatal)
        run: |
          set -euo pipefail
          echo "$IOS_DIST_P12_B64" | base64 --decode > ios_dist.p12
          if ! openssl pkcs12 -info -in ios_dist.p12 -passin pass:"$IOS_DIST_P12_PASSWORD" -nokeys >/dev/null 2>&1; then
            echo "‚ùå Invalid P12 password or corrupted P12"; exit 1;
          else
            echo "‚úÖ P12 password OK";
          fi
        env:
          IOS_DIST_P12_B64: ${{ secrets.IOS_DIST_P12_B64 }}
          IOS_DIST_P12_PASSWORD: ${{ secrets.IOS_DIST_P12_PASSWORD }}

      - name: üîß Import signing certificates (manual)
        run: |
          set -euo pipefail
          KEYCHAIN_PATH="$HOME/Library/Keychains/signing_temp.keychain-db"
          echo "$IOS_DIST_P12_B64" | base64 --decode > ios_dist.p12
          security import ios_dist.p12 -k "$KEYCHAIN_PATH" -P "$IOS_DIST_P12_PASSWORD" -A -t cert -f pkcs12
          security set-key-partition-list -S apple-tool:,apple: -s -k actions "$KEYCHAIN_PATH"
          security find-identity -v -p codesigning || true
        env:
          IOS_DIST_P12_B64: ${{ secrets.IOS_DIST_P12_B64 }}
          IOS_DIST_P12_PASSWORD: ${{ secrets.IOS_DIST_P12_PASSWORD }}

      - name: üìÑ Install provisioning profile (Staging from secret)
        run: |
          set -euo pipefail
          PROFILES_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          mkdir -p "$PROFILES_DIR"
          echo "$IOS_PROFILE_STAGING_B64" | base64 --decode > "$PROFILES_DIR/TrackFlow_Staging_AppStore.mobileprovision"
          echo "Installed profiles:" && ls -la "$PROFILES_DIR"
        env:
          IOS_PROFILE_STAGING_B64: ${{ secrets.IOS_PROFILE_STAGING_B64 }}

      - name: üßÆ Set build number (timestamp)
        run: |
          NEW_BUILD_NUMBER=$(date +%Y%m%d%H%M)
          echo "NEW_BUILD_NUMBER=$NEW_BUILD_NUMBER" >> $GITHUB_ENV

      - name: üî• Copy Firebase plist (staging)
        run: cp -f ios/config/staging/GoogleService-Info-Staging.plist ios/Runner/GoogleService-Info-Staging.plist

      - name: üî® Build IPA (staging)
        shell: bash
        run: |
          echo "üöÄ Building iOS staging ipa..."
          flutter build ipa --flavor "$FLAVOR" --release --verbose --export-options-plist=ios/ExportOptions.plist --build-number "$NEW_BUILD_NUMBER"
        env:
          FLUTTER_XCODE_ARGS: "-allowProvisioningUpdates"

      - name: üß≠ Locate IPA
        run: |
          set -e
          IPA=$(ls -1 build/ios/ipa/*.ipa | head -n1)
          echo "IPA_PATH=$IPA" >> $GITHUB_ENV
          echo "Found IPA at: $IPA"

      - name: ‚úÖ Verify IPA
        run: |
          if [ -f "$IPA_PATH" ]; then
            echo "‚úÖ IPA generated: $IPA_PATH"
            echo "üìè Size: $(du -h "$IPA_PATH" | cut -f1)"
          else
            echo "‚ùå IPA not found"
            ls -la build/ios/ipa/
            exit 1
          fi

      - name: üçé Upload to TestFlight (Staging)
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: ${{ env.IPA_PATH }}
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
